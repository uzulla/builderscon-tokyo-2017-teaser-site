    <script>
        $(function () {
            var scenario = [
                {
                    "text": "",
                    "delay": 1000
                },
                {
                    "text": "cat event.json | jq -M 'del (.description)'",
                    "delay": 100
                },
                {
                    "text": "\n",
                    "delay": 500
                },
                {
                    "text": $("#src").text(),
                    "delay": 5
                },
                {
                    "text": "\$ ",
                    "delay": 0
                },
                {
                    "text": "",
                    "delay": 1000
                },
                {
                    "text": "\nConnection reset by peer",
                    "delay": 0
                }
            ];


            /* blink cursor */
            setInterval(function () {
                var cursor = $("#cursor");
                if (cursor.hasClass('cursor_black')) {
                    cursor.removeClass('cursor_black');
                } else {
                    cursor.addClass('cursor_black');
                }

            }, 200);

            var output = $('#output');
            scenarioExuecute(scenario, output);


            function scenarioExuecute(scenario, output) {
                var chapter = scenario.shift();
                if (!chapter) {
                    enableLink(output);
                    showSnsButtons();
                    return;
                }

                chapterExecute(chapter.text, output, 0, chapter.delay, function () {
                    scenarioExuecute(scenario, output);
                });
            }

            function chapterExecute(text, output, i, delay, cb) {
                setTimeout(function () {
                    if (i >= text.length) {
                        cb();
                        return;
                    }

                    if(delay == 0){
                        text = text.replace(/\n/, "<br>").replace(/ /, "&nbsp;");
                        output.html(output.html() + text);
                        cb();
                        return;
                    }

                    var char = text.substr(i, 1);

                    char  = char.replace(/\n/, "<br>").replace(/ /, "&nbsp;");
                    output.html(output.html() + char);

                    i++;
                    chapterExecute(text, output, i, delay, cb);
                }, delay);
            }

            function enableLink(elm) {
                var html = elm.html();
                html = html.replace(/"(https?:\/\/[\x23-\x7e]+)"/gi, "\"<a target=\"_blank\" href='$1'>$1</a>\"");
                console.log(html);
                elm.html(html);
            }

            function showSnsButtons() {
                $('#sns_share_buttons').fadeIn(1000);
            }

        });


    </script>

    <script>
        $(function () {
            var data = [
                {
                    "text": "cat event.json",
                    "delay": 200
                },
                {
                    "text": "\n",
                    "delay": 500
                },
                {
                    "text": JSON.stringify({
                        "title": "builderscon tokyo 2017",
                        "open_at": "20170803T100000+0900",
                        "close_at": "20170805T180000+0900",
                        "venue": {
                            "location_lat": 35.655616,
                            "location_lon": 139.338853,
                            "address": {
                                "ja": "神奈川県横浜市港北区日吉4-1-1 慶應義塾日吉キャンパス 協生館"
                            },
                            "google_map_url": "https://goo.gl/maps/bH2pRAbpL8z"
                        }
                    }, null, 2) + "\n"
                },
                {
                    "text": "\$ ",
                    "delay": 500
                },
                {
                    "text": "",
                    "delay": 1000
                },
                {
                    "text": "\nConnection reset by peer",
                    "delay": 0
                }
            ];

            var output = $('#output');

            walk(data, output);

            setInterval(function () {
                if ($("#cursor").hasClass('cursor_black')) {
                    $("#cursor").removeClass('cursor_black');
                } else {
                    $("#cursor").addClass('cursor_black');
                }

            }, 200);

            function walk(data, output) {
                var elem = data.shift();
                if (!elem) {
                    enableLink(output);
                    showSnsButtons();
                    return;
                }

                var delay = 20;
                if (elem.delay > 0) {
                    delay = elem.delay;
                }
                _walk(elem.text, output, 0, delay, function () {
                    walk(data, output);
                });
            }

            function _walk(text, output, i, delay, cb) {
                setTimeout(function () {
                    if (i >= text.length) {
                        cb();
                        return;
                    }

                    var char = text.substr(i, 1);

                    if (char == "\n") {
                        output.html(output.html() + "<br>");
                    } else if (char == " ") {
                        output.html(output.html() + "&nbsp;");
                    } else {
                        output.html(output.html() + text[i]);
                    }
                    i++;
                    _walk(text, output, i, delay, cb);
                }, delay);

            }

            function enableLink(elm) {
                var html = elm.html();
                html = html.replace(/"(https?:\/\/[\x21-\x7e]+)"/gi, "\"<a href='$1'>$1</a>\"");
                console.log(html);
                elm.html(html);
            }

            function showSnsButtons() {
                $('#sns_share_buttons').fadeIn(1000);
            }


        });


    </script>

        .output{
            content: "\n";

    <script>
        $(function(){
            var text = $('#text').text();
            var output = $('#output');
            var i = 0;
            var delta = 100; 

            setTimeout(function(){
                if(i>=text.length){
                    return;
                }
                
                var char = text.substr(i,1);


                if(char=="\n"){
                    output.html(output.html()+"<br>");
                }else if(char==" "){
                    output.html(output.html()+"&nbsp;");
                }else{
                    output.html(output.html()+text[i]);
                }
                i++;
            },delta);

            setInterval(function(){
                $('#cursor').toggle();
            },200);

        });
    </script>
